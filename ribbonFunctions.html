<script>
    Office.onReady(() => {
    });

    async function clickButton(event) {

        await Excel.run(async (context) => {
            const range = context.workbook.getSelectedRange();
            range.format.fill.color = "yellow";
            await context.sync();
        });

        event.completed();
    }

    Office.actions.associate("clickButton", clickButton);
</script>
